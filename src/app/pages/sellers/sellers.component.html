<mat-list class="container">
    <h3 mat-subheader class="font-lg">Vendedores: {{count}}</h3>
    <mat-list-item *ngFor="let seller of sellers">
        <img mat-list-icon [src]="seller.avatar" class="image-avatar-seller" alt="">
        <h4 mat-line>{{seller.id}}.- {{seller.username}} - {{seller.status}}</h4>
        <p mat-line>Fecha registro: {{seller.created_at | date}}</p>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
