<mat-list class="container">
    <h3 mat-subheader class="font-lg">Ventas: {{count}}</h3>
    <mat-list-item *ngFor="let sale of sales" routerLink="/ventas/{{sale.id}}">
        <mat-icon mat-list-icon>money</mat-icon>
        <h4 mat-line>{{sale.id}}.-total: ${{sale.total}} - {{sale.status}}</h4>
        <p mat-line>{{sale.created_at | date}}</p>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
